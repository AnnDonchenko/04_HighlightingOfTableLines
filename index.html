<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Multilevel Highlighting of Table Lines</h1>
	<table class="light-rows mod-type-table">
		<tbody>
			<tr class="row-1">
				<td class="column-1">Title 1</td>
				<td class="column-2">Title 2</td>
				<td class="column-3">Title 3</td>
				<td class="column-4">Title 4</td>
				<td class="column-5">Title 5</td>
				<td class="column-6">Title 6</td>
			</tr>
			<tr class="row-2">
				<td class="column-1"><a href="#">Link 1</a></td>
				<td class="column-2">1</td>
				<td class="column-3">1</td>
				<td class="column-4">1</td>
				<td class="column-5">1</td>
				<td rowspan="7" class="column-6">1</td>
			</tr>
			<tr class="row-3">
				<td class="column-1"><a href="#">Link 2</a></td>
				<td class="column-2">2</td>
				<td class="column-3">2</td>
				<td rowspan="2" class="column-4">2</td>
				<td class="column-5">2</td>
			</tr>
			<tr class="row-4">
				<td class="column-1"><a href="#">Link 3</a></td>
				<td class="column-2">3</td>
				<td class="column-3">3</td>
				<td class="column-5">3</td>
			</tr>
			<tr class="row-5">
				<td class="column-1"><a href="#">Link 4</a></td>
				<td class="column-2">4</td>
				<td class="column-3">4</td>
				<td rowspan="2" class="column-4">4</td>
				<td class="column-5">4</td>
			</tr>
			<tr class="row-6">
				<td class="column-1"><a href="#">Link 5</a></td>
				<td class="column-2">5</td>
				<td class="column-3">5</td>
				<td class="column-5">5</td>
			</tr>
			<tr class="row-7">
				<td class="column-1"><a href="#">Link 6</a></td>
				<td class="column-2">6</td>
				<td class="column-3">6</td>
				<td rowspan="2" class="column-4">6</td>
				<td class="column-5">6</td>
			</tr>
			<tr class="row-8">
				<td class="column-1"><a href="#">Link 7</a></td>
				<td class="column-2">7</td>
				<td class="column-3">7</td>
				<td class="column-5">7</td>
			</tr>
		</tbody>
	</table>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
